<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LineaCasa-Galleria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: lightblue
        }

        .gallery {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        .gallery h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #fff;
        }

        .footer-links a:hover {
            color: lightblue;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="immagini/logo.png" alt="Maynooth Logo" style="width: 20%;"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Chi Siamo</a></li>
                <li><a href="gallery.html">Galleria</a></li>
                <li><a href="contact.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h1>Galleria dei Prodotti</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="immagini/prodotto_6.webp" alt="Prodotto 1">
            </div>
            <div class="gallery-item">
                <img src="immagini/product_3.webp" alt="Prodotto 2">
            </div>
            <div class="gallery-item">
                <img src="immagini/prodotto_5.webp" alt="Prodotto 3">
            </div>
            <div class="gallery-item">
                <img src="immagini/product_1.webp" alt="Prodotto 4">
            </div>
            <div class="gallery-item">
                <img src="immagini/prodotto_4.webp" alt="Prodotto 5">
            </div>
            <div class="gallery-item">
                <img src="immagini/product_2.jpeg" alt="Prodotto 6">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="about.html">Chi Siamo</a>
                <a href="gallery.html">Galleria</a>
                <a href="contact.html">Contatti</a>
            </div>
            <small>C.E.O. - Michele Torsani | Software Engineer - Michele Torsani | Progettista - Michele Torsani | Responsabile Marketing - Michele Torsani</small>
            <p>&copy; 2024 LineaCasa.</p>
        </div>
    </footer>
</body>
</html>
